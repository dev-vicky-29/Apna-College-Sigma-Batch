<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists In HTML</title>
    </head>
    <body>
        <h3>Product List</h3>
        <ul>
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ul>
        <h3>Product List</h3>
        <ol>
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ol>

        <!--Using Type-->

        <h3>Product List</h3>
        <ul type="Square">  <!--Yype is Used Here-->
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ul>
        <h3>Product List</h3>
        <ol type="A">   <!--Type Attribute used here-->
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ol>
    </body>
</html>
